<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | R&C Utilities</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1, h2 {
      color: #003366;
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
    }
    .contact-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin: 2rem 0;
    }
    a.email-link {
      color: #003366;
      text-decoration: none;
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }
    .logo {
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #ccc;
      font-size: 0.95rem;
      color: #003366;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    @media (min-width: 600px) {
      footer {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img
      src="https://cdn.pixabay.com/photo/2025/07/15/06/57/06-57-29-208_960_720.png"
      alt="R&C Logo"
      style="max-height: 160px;"
    />
  </div>
  <h2>Contact Us</h2>

  <div class="contact-card">
    <h2>Ross Mogridge – Managing Director</h2>
    <a class="email-link" href="mailto:rossmogridge@rcutilities.co.uk">rossmogridge@rcutilities.co.uk</a>
  </div>

  <div class="contact-card">
    <h2>Craig Jenkins – Consultant</h2>
    <a class="email-link" href="mailto:craigjenkins@rcutilities.co.uk">craigjenkins@rcutilities.co.uk</a>
  </div>

  <a href="index.html">&larr; Back to Home</a>

  <footer>
    <p><strong>Phone:</strong> 020 3947 8846</p>
  </footer>
</body>
</html>
